INCLUDE boot/syslinux/archiso_head.cfg

LABEL arch64_nbd
TEXT HELP
Boot the Anarchy Installer (x86_64) live medium (Using NBD).
Install Arch Linux using Anarchy or perform system maintenance.
ENDTEXT
MENU LABEL Boot Anarchy Installer (x86_64) (NBD)
LINUX boot/x86_64/vmlinuz-linux
INITRD boot/intel-ucode.img,boot/amd-ucode.img,boot/x86_64/archiso.img
APPEND archisobasedir=%INSTALL_DIR% archisolabel=%ARCHISO_LABEL% archiso_nbd_srv=${pxeserver} checksum verify
SYSAPPEND 3

LABEL arch64_nfs
TEXT HELP
Boot the Anarchy Installer (x86_64) live medium (Using NFS).
Install Arch Linux using Anarchy or perform system maintenance.
ENDTEXT
MENU LABEL Boot Anarchy Installer (x86_64) (NFS)
LINUX boot/x86_64/vmlinuz-linux
INITRD boot/intel-ucode.img,boot/amd-ucode.img,boot/x86_64/archiso.img
APPEND archisobasedir=%INSTALL_DIR% archiso_nfs_srv=${pxeserver}:/run/archiso/bootmnt checksum verify
SYSAPPEND 3

LABEL arch64_http
TEXT HELP
Boot the Anarchy Installer (x86_64) live medium (Using HTTP).
Install Arch Linux using Anarchy or perform system maintenance.
ENDTEXT
MENU LABEL Boot Anarchy Installer (x86_64) (HTTP)
LINUX boot/x86_64/vmlinuz-linux
INITRD boot/intel-ucode.img,boot/amd-ucode.img,boot/x86_64/archiso.img
APPEND archisobasedir=%INSTALL_DIR% archiso_http_srv=http://${pxeserver}/ checksum verify
SYSAPPEND 3

INCLUDE boot/syslinux/archiso_tail.cfg
